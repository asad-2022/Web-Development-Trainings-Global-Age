<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>
<body>
    <center><h1>Students</h1></center>
    <table border="1" style="width:70%; border-collapse: collapse; margin:50px 0 0 300px">

            <th style="padding: 50px; text-align: center;">Name</th>
            <th style="padding: 50px; text-align: center;">Age</th>
            <th style="padding: 50px; text-align: center;">Father</th>
            <th style="padding: 50px; text-align: center;">University</th>
            <th style="padding: 50px; text-align: center;">Marks</th>
            <th style="padding: 50px; text-align: center;">Image</th>
        </tr>
        <tr>
            <td style="padding: 50px; text-align: center;">Ali</td>
            <td style="padding: 50px; text-align: center;">20</td>
            <td style="padding: 50px; text-align: center;">Haider</td>
            <td style="padding: 50px; text-align: center;">Virtual university</td>
            <td style="padding: 50px; text-align: center;">70%</td>
            <td style="padding: 50px; text-align: center;">
                <img src="./assets/download.jpeg" alt="virtual-univeristy" style="width:100px ; height: 100px;">
            </td>
        </tr>
        <tr>
            <td style="padding: 50px; text-align: center;">Aoun</td>
            <td style="padding: 50px; text-align: center;">20</td>
            <td style="padding: 50px; text-align: center;">OMuhammad</td>
            <td style="padding: 50px; text-align: center;">Ripha International</td>
            <td style="padding: 50px; text-align: center;">70%</td>
            <td style="padding: 50px; text-align: center;">
                <img src="./assets/lhr-campus.jpg" alt="ripha international" style="width:100px ; height: 100px;">
            </td>
        </tr>
    </table>
</body>
</html>
