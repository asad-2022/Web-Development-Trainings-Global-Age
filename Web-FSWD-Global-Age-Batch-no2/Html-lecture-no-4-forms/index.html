<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Forms</title>
</head>
<body>
    <div class="d-flex justify-content-center w-100 mt-5">
        <form class="w-75">
            <h1 class="text-center">Student Form</h1>
            <label for="">First Name</label>
            <input class="w-100" type="text" placeholder="Please enter your first name">
            <label for="">Age</label>
            <input class="w-100" type="number" placeholder="Age">
            <label for="">Password</label>
            <input class="w-100" type="password" placeholder="password">
            <label for="">Message</label><br>
            <textarea cols="100" rows="10">

            </textarea><br>
            <label for="">date</label><br>
            <input type="date">
            <br>
            <input type="radio" name="gender"> Male <br>
            <input type="radio" name="gender"> Female
            <br>
            <label for="">Likes & Dislikes</label><br>
            <input type="checkbox" >Sports
            <input type="checkbox" >Songs
            <input type="checkbox" >Fpopd
            <input type="checkbox" >Gaming
            <input type="checkbox" >gym
            <br>
            <input type="submit" value="hahashsah">
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
